<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안건 등록/수정</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1>안건 등록/수정</h1>
        </div>
    </header>
    <main class="container my-5">
        <form id="agendaForm">
            <div class="mb-3">
                <label for="title" class="form-label">안건명</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">설명</label>
                <textarea class="form-control" id="description" name="description" rows="4"></textarea>
            </div>
            <div class="mb-3">
                <label for="month" class="form-label">월</label>
                <input type="month" class="form-control" id="month" name="month" required>
            </div>
            <div class="mb-3">
                <label for="createdBy" class="form-label">등록자</label>
                <input type="text" class="form-control" id="createdBy" name="createdBy" required>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">첨부파일명(선택)</label>
                <input type="text" class="form-control" id="file" name="file" placeholder="예: agenda202406.pdf">
            </div>
            <button type="submit" class="btn btn-primary">저장</button>
            <a href="agenda-list.html" class="btn btn-secondary ms-2">목록</a>
        </form>
    </main>
    <script src="js/agenda.js"></script>
</body>
</html>
