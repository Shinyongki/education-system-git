<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 목록</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="logo">
                <h1>교육분과 2팀</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">홈</a></li>
                    <li><a href="#">교육 자료 허브</a></li>
                    <li><a href="instructor-database.html">강사 데이터베이스</a></li>
                    <li><a href="#">교육 운영 도구</a></li>
                    <li><a href="#">교육 우수사례</a></li>
                    <li><a href="notice-list.html" class="active">공지사항</a></li>
                    <li><a href="agenda-list.html">안건</a></li>
                    <li><a href="minutes-list.html">회의록</a></li>
                    <li><a href="#">커뮤니티</a></li>
                </ul>
            </nav>
            <div class="nav-actions">
                <button class="search-btn"><i class="fas fa-search"></i></button>
                <button class="user-btn"><i class="fas fa-user"></i></button>
                <button class="mobile-menu-btn"><i class="fas fa-bars"></i></button>
            </div>
        </div>
    </header>
    <main class="container my-5">
        </div>
        <h1>공지사항</h1>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex align-items-center gap-3">
                <h2>공지사항 목록</h2>

            </div>
            <a href="notice-register.html" class="btn btn-primary">공지 등록</a>
        </div>
        <div class="search-container mb-4">
            <form id="noticeSearchForm">
                <div class="input-group">
                    <input type="text" class="form-control" id="noticeSearchInput" placeholder="제목, 내용, 작성자 검색">
                    <button class="btn btn-outline-secondary" type="submit">검색</button>
                </div>
            </form>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered align-middle" id="noticeTable">
                <thead>
                    <tr>
                        <th style="width:40px;"><input type="checkbox" id="checkAll"></th>
                        <th style="width:60px;">NO</th>
                        <th>제목</th>
                        <th style="width:120px;">작성일</th>
                        <th style="width:140px;">작성자</th>
                        <th style="width:80px;">조회</th>
                        <th style="width:120px;">관리</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- JS로 동적 렌더링 -->
                </tbody>
            </table>
        </div>
        <nav aria-label="공지사항 페이지네이션" class="mt-4">
            <ul class="pagination justify-content-center" id="noticePagination"></ul>
        </nav>
    </main>
    <button class="scroll-to-top" id="scrollToTopBtn" title="맨 위로 이동" style="display:none;"><i class="fas fa-arrow-up"></i></button>
    <div style="position:fixed;right:24px;bottom:80px;z-index:9999;background:#fff2;border-radius:24px;padding:8px 16px;box-shadow:0 2px 8px rgba(0,0,0,0.07);">
        <label style="margin-right:8px;font-size:0.96em;">다크모드</label>
        <input type="checkbox" id="darkModeToggle" class="form-check-input">
    </div>
    <script type="module" src="js/notice.js"></script>
    <script src="js/scroll-to-top.js"></script>
</body>
</html>
